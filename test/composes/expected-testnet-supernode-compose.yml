version: '2.4'
services:
    db:
        user: '1000:1000'
        environment:
            MONGO_INITDB_DATABASE: catapult
        container_name: db
        image: 'mongo:4.4.3-bionic'
        command: mongod --dbpath=/dbdata --bind_ip=db --wiredTigerCacheSizeGB 2
        stop_signal: SIGINT
        working_dir: /docker-entrypoint-initdb.d
        restart: 'on-failure:2'
        volumes:
            - './mongo:/docker-entrypoint-initdb.d:ro'
            - '../databases/db:/dbdata:rw'
    api-node:
        user: '1000:1000'
        networks:
            default:
                aliases:
                    - api-broker
                    - fboucquez-agent-symbollocal.ngrok.io
        container_name: api-node
        image: 'symbolplatform/symbol-server:gcc-0.10.0.5'
        command: /bin/bash /symbol-commands/startServer.sh api-node server-broker-and-agent
        stop_signal: SIGINT
        working_dir: /symbol-workdir
        restart: 'on-failure:2'
        ports:
            - '7900:7900'
            - '7880:7880'
            - '7902:7902'
        volumes:
            - '../nodes/api-node:/symbol-workdir:rw'
            - './server:/symbol-commands:ro'
        depends_on:
            - db
        hostname: fboucquez-agent-symbollocal.ngrok.io
    rest-gateway:
        container_name: rest-gateway
        user: '1000:1000'
        image: 'symbolplatform/symbol-rest:2.3.1'
        command: npm start --prefix /app/catapult-rest/rest /symbol-workdir/rest.json
        stop_signal: SIGINT
        working_dir: /symbol-workdir
        ports:
            - '3000:3000'
        restart: 'on-failure:2'
        volumes:
            - '../gateways/rest-gateway:/symbol-workdir:rw'
        depends_on:
            - db
        networks:
            default:
                ipv4_address: 172.20.0.25
networks:
    default:
        ipam:
            config:
                - subnet: 172.20.0.0/24
